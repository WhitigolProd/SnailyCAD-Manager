<article>
    <header>
        ENV Editor
        <span class="muted">Save at Bottom</span>
    </header>
    <span class="muted"
        >Documentation can be found
        <a
            onclick="launchURL(`https://manager-docs.cossys.tk/guides/.env-file`)"
            >here</a
        ></span
    >
    <hr />
    <div id="env_content"></div>
    <footer>
        <div class="btn md success">
            <i class="mio">save</i>
            <span>Save File</span>
        </div>
        <div
            class="btn md error"
            onclick="modal('#env_editor').close(); toast.warning('ENV was not saved!')"
        >
            <i class="mio">close</i>
            <span>Cancel</span>
        </div>
    </footer>
</article>
