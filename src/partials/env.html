<article>
    <header>
        <div>
            <span>ENV Editor (UI)</span>
            <span class="muted text-xs"
                >You can save your changes at the bottom.</span
            >
        </div>
    </header>

    <div class="flex flex-col gap-1 justify-center items-center text-center">
        <span class="muted text-xs"
            >Documentation can be found
            <a
                class="text-blue-500 hover:text-blue-400"
                onclick="launchURL(`https://manager-docs.cossys.tk/guides/.env-file`)"
                >here</a
            >.</span
        >

        <span class="text-xs text-orange-500"
            >If you don't see anything here, please
            <a
                onclick="createEnvInputs(); loadEnvValues();"
                class="text-blue-500 hover:text-blue-400"
                >click here</a
            >.</span
        >
        <span style="color: rgb(255, 86, 86)" class="text-xs">
            <i class="mio">info</i>
            <span
                >Changing these variables improperly can cause issues with your
                CAD. Continue with caution!</span
            >
        </span>
        <div
            class="btn md info mt-3 mb-3"
            onclick="loadTextEnv(); modal('#env_code').open();"
        >
            <i class="mio">description</i>
            <span>Switch to Text Editor</span>
        </div>
    </div>
    <hr />
    <div id="env_content"></div>
    <footer>
        <div class="btn md success" onclick="env('').save();">
            <i class="mio">save</i>
            <span>Save File</span>
        </div>
        <div
            class="btn md error"
            onclick="modal('#env_editor').close(); toast.warning('ENV was not saved!')"
        >
            <i class="mio">close</i>
            <span>Cancel</span>
        </div>
    </footer>
</article>
