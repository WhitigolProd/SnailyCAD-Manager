<article>
    <header>
        <div>
            <i class="mio">info</i>
            <span>About & More</span>
        </div>
    </header>

    <div class="mb-2">
        <p class="muted">
            SnailyCAD is a free and open-source CAD/MDT system for FiveM
            servers.
        </p>
        <p class="muted">
            SnailyCAD Manager is a free and open-source desktop application for
            managing your SnailyCAD installation, created by Whitigol Web
            Design.
        </p>
    </div>

    <div class="row center-itms space-even-justify">
        <div
            class="btn md info"
            onclick="launchURL('https://snailycad.caspertheghost.me/');"
        >
            <i class="mio">web</i>
            <span>SnailyCAD Website</span>
        </div>

        <div
            class="btn md info"
            onclick="launchURL('https://manager.cossys.tk');"
        >
            <i class="mio">web</i>
            <span>SnailyCAD Manager Website</span>
        </div>
    </div>

    <footer>
        <!-- Close Button -->
        <div class="btn md error" onclick="modal('#about').close();">
            <i class="mio">close</i>
            <span>Close</span>
        </div>
    </footer>
</article>
