<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./app/styles/dist/index.min.css" />
        <link rel="stylesheet" href="./app/styles/dist/tailwind-compile.css" />
        <title>SnailyCAD Manager</title>
        <script
            src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"
            defer
        ></script>
        <script src="./app/scripts/load.js" defer></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
    </head>
    <body>
        <div class="bg"><!-- Set Bakcground --></div>

        <!-- Partials -->
        <!-- Titlebar -->
        <div class="titlebar" partial="./src/partials/titlebar.html"></div>

        <!-- Main Content -->
        <div class="main" partial="./src/partials/main.html"></div>

        <!-- Requirements -->
        <div
            class="fullscreen requirements"
            partial="./src/partials/requirements.html"
        ></div>

        <!-- App Update -->
        <div class="appVersion" partial="./src/partials/appVersion.html"></div>

        <!-- Setup Wizard -->
        <dialog id="setup_wizard" partial="./src/partials/wizard.html"></dialog>

        <!-- App Settings -->
        <div class="appSettings" partial="./src/partials/appTools.html"></div>

        <!-- Log Output -->
        <dialog partial="./src/partials/output.html" id="log_output"></dialog>

        <!-- Tools -->
        <dialog partial="./src/partials/cadTools.html" id="toolbox"></dialog>

        <!-- ENV Editor -->
        <dialog partial="./src/partials/env.html" id="env_editor"></dialog>

        <!-- About -->
        <dialog partial="./src/partials/about.html" id="about"></dialog>

        <!-- Remote Server Settings -->
        <dialog
            partial="./src/partials/remoteSettings.html"
            id="remote_server"
        ></dialog>

        <!-- End Partials -->

        <!-- Message -->
        <span class="muted" id="system_message">APP_ONLINE</span>

        <!-- Log Button -->
        <div
            class="btn sm warning logOpen"
            onclick="modal('#log_output').open();"
        >
            <i class="mio">article</i>
            <span>Open Log</span>
        </div>

        <script defer>
            let exports = {};
            window.$ = window.jQuery = require('jquery');
        </script>

        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.13.2/src-noconflict/ace.min.js"></script>
    </body>
</html>
