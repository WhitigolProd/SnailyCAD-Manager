<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/styles/dist/index.min.css" />
    <title>Document</title>

    <script src="./app/scripts/load.js" defer></script>
  </head>
  <body>
    <div class="bg"><!-- Set Bakcground --></div>
    <div class="titlebar">
      SnailyCAD Manager
      <div class="appButtons">
        <i class="mio" id="tb_min" onclick="app.minimize();">remove</i>
        <i class="mio" id="tb_fs" onclick="app.maximize();">square</i>
        <i class="mio" id="tb_cls" onclick="app.close();">close</i>
      </div>
    </div>

    <div class="main">
      <article class="scm">
        <header>SnailyCAD Manager</header>
        <div class="row center-itms center-justify">
          <div id="snailyStatus">SnailyCAD Status: <code>LOADING</code></div>
        </div>

        <div class="row center-itms space-even-justify">
          <div class="btn success">
            <i class="mio">play_arrow</i>
            <span>Start SnailyCAD</span>
          </div>
        </div>
      </article>
    </div>

    <!-- Partials -->
    <div
      class="fullscreen requirements"
      partial="./src/partials/requirements.html"
    ></div>
    <div class="appVersion" partial="./src/partials/appVersion.html"></div>
    <!-- End Partials -->

    <script defer>
      let exports = {};
      window.$ = window.jQuery = require("jquery");
    </script>
  </body>
</html>
